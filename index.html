<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" type="text/css" href="assets\css\normalize.css"/>
    <link rel="stylesheet" type="text/css" href="assets\css\template.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
          <!-- login -->
          <div class="login">
            <i class="fas fa-sign-in-alt"></i>
            <strong>Bem vindo!</strong>
            <span>Entre na sua conta</span>
            <form>
              <fieldset>
                <div class="form">
                  <div class="form-row">
                    <i class="fas fa-user"></i>
                    <label class="form-label" for="input" >Usuário</label>
                    <input type="text" class="form-text" placeholder="Digite seu usuário/e-mail">
                  </div>
                  <div class="form-row">
                    <i class="fas fa-eye"></i>
                    <label class="form-label" for="input">Password</label>
                    <input type="password" class="form-text" placeholder="Digie sua senha">
                  </div>
                  <div class="form-row bottom">
                    <div class="form-check">
                      <input type="checkbox" id="remenber" name="remenber" value="remenber">
                      <label for="remenber">Lembrar?</label>
                    </div>
                    <a href="" class="forgot">Esqueci minha senha</a>
                  </div>
                  <div class="form-row button-login">
                    <button class="btn btn-login">Entrar <i class="fas fa-arrow-right"></i></button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <!-- register -->
          <div class="register">
            <i class="fas fa-user-circle"></i>
            <strong>Criar Conta</strong>
            <form>
              <fieldset>
                <div class="form">
                  <div class="form-row">
                    <i class="fas fa-user"></i>
                    <label class="form-label" for="input" >Nome</label>
                    <input type="text" class="form-text" placeholder="Digite seu usuário">
                  </div>
                  <div class="form-row">
                    <i class="fas fa-envelope"></i>
                    <label class="form-label" for="input">E-mail</label>
                    <input type="text" class="form-text" placeholder="Digite seu e-mail">
                  </div>
                  <div class="form-row">
                    <i class="fas fa-lock"></i>
                    <label class="form-label" for="input">Senha</label>
                    <input type="password" class="form-text" placeholder="Digite sua senha">
                  </div>
                  <div class="form-row button-login">
                    <button class="btn btn-login">Criar <i class="fas fa-arrow-right"></i></button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </main>

</body>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets\js\javascript.js"></script>
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
</html>
